        <link rel="stylesheet" href="../../rv-styles.css" />
        <script src="../areasOfInterest.js"></script>

            Federal Geospatial Platform Visualiser -

        <p>
            <a href="./nopics.html">No Pictures Demo</a>
        </p>
        <script
